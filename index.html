<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kurjerio skaiciuokle v1</title>
</head>
<body>

    <div class="Menu">
        <div id="daily-report">Ataskaita</div>
        <div id="performance">Apžvalga</div>
        <div id="statistics">Statistika</div>
        <div id="target-tracker">Tikslai</div>
        <div id="search">Paieška</div>
    </div>
    
    <div class="Calculator-box" id="calculator-box-element">

        <form id="forma">

            <div class="Form-row">
                <label for="date">Data:</label><br>
                <input class="Input-short" type="date" id="date" name="date"><br>
            </div>    

            <div class="Form-row">
                <label for="Dienos pajamos">Dienos pajamos:</label><br>
                <input class="Input-short" type="number" id="Dienos pajamos" name="Dienos pajamos"><br>
            </div>

            <div class="Form-row">
                <label for="Kuro islaidos">Kuro išlaidos:</label><br>
                <input class="Input-short" type="number" id="Kuro islaidos" name="Kuro islaidos">
            </div>

            <div class="Form-row">
                <label for="Nuvaziuotas atstumas">Nuvažiuotas atstumas:</label><br>
                <input class="Input-short" type="number" id="Nuvaziuotas atstumas" name="Nuvaziuotas atstumas">
            </div>

            <div class="Form-row">
                <label for="pristatyti uzsakymai">Pristatyti užsakymai:</label><br>
                <input class="Input-short" type="number" id="pristatyti uzsakymai" name="pristatyti uzsakymai">
            </div>

            <div class="Form-row">
                <label for="isdribtas laikas">Išdirbtas laikas:</label><br>
                <input class="Input-short" type="number" id="isdribtas laikas" name="isdribtas laikas">
            </div>

            <div class="Form-row">
                
                <label for="dienos tempas">Dienos tempas:</label><br>
                <input class="Input-long" type="text" id="list-input" list="tempoList" >

                <datalist id="tempoList">
                    <option value="Extreeme slow">
                    <option value="Slow">
                    <option value="Normal">
                    <option value="Busy">
                    <option value="Extreeme Busy">
                    <option value="Mixed: slow lunchtime/busy evening">
                    <option value="Mixed: busy lunchtime/slow evening"></option>
                        
                </datalist>
            </div>
       
            <div class="Form-row">
                <label for="komentaras">Komentaras (optional):</label><br>
                <textarea class="Input-long Resizeable" id="comment-input" name="komentaras" style="height: 50px;"></textarea>

            </div>
            <input type="submit" value="išsiųsti">
        </form>

    </div>

    <div class="Search-box">
        <input id="search-input" type="text" class="Search-box-input" placeholder="search the database by date ...">
    </div> 
    
    <script src="app.js"></script>
    <script src="menu_functionality.js"></script>
</body>
</html>
