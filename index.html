<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kurjerio skaiciuokle v2</title>
</head>
<body>

    <div class="menu">
        <div id="daily_report">Ataskaita</div>
        <div id="performance">Apžvalga</div>
        <div id="statistics">Statistika</div>
        <div id="target_tracker">Tikslai</div>
        <div id="search">Paieška</div>
    </div>
    
    <div class="calculator_box" id="calculator_box_element">

        <form id="daily_report_form">

            <div class="form_row">
                <label for="date">Data:</label><br>
                <input class="input_short" type="date" id="date" name="date"><br>
            </div>    

            <div class="form_row">
                <label for="daily-income">Dienos pajamos:</label><br>
                <input class="input_short" type="number" id="daily_income" name="daily_income"><br>
            </div>

            <div class="form_row">
                <label for="daily_expenses">Kuro išlaidos:</label><br>
                <input class="input_short" type="number" id="daily_expenses" name="daily_expenses">
            </div>

            <div class="form_row">
                <label for="distance_driven">Nuvažiuotas atstumas:</label><br>
                <input class="input_short" type="number" id="distance_driven" name="distance_driven">
            </div>

            <div class="form_row">
                <label for="orders_completed">Pristatyti užsakymai:</label><br>
                <input class="input_short" type="number" id="orders_completed" name="orders_completed">
            </div>

            <div class="form_row">
                <label for="hours_worked">Išdirbtas laikas:</label><br>
                <input class="input_short" type="number" id="hours_worked" name="hours_worked">
            </div>

            <div class="form_row">
                
                <label for="tempo_list">Dienos tempas:</label><br>
                <input class="input_long" type="text" id="list_input" list="tempo_list" >

                <datalist id="tempo_list">
                    <option value="Extreeme slow">
                    <option value="Slow">
                    <option value="Normal">
                    <option value="Busy">
                    <option value="Extreeme Busy">
                    <option value="Mixed: slow lunchtime/busy evening">
                    <option value="Mixed: busy lunchtime/slow evening"></option>
                        
                </datalist>
            </div>
       
            <div class="form_row">
                <label for="comment">Komentaras (optional):</label><br>
                <textarea class="input_long resizeable" id="comment_input" name="comment" style="height: 50px;"></textarea>

            </div>
            <input type="submit" value="Išsiųsti" class="form_submit_button" id="daily_report_form_submit" >
        </form>

    </div>

    <div class="search_box">
        <input id="search_input" type="text" class="search_box_input" placeholder="search the database by date ...">
    </div> 
    
    <script src="app.js"></script>
    <script src="menu_functionality.js"></script>
</body>
</html>
